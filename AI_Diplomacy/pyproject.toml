[project]
name = "ai-diplomacy"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "anthropic>=0.54.0",
  "bcrypt>=4.3.0",
  "coloredlogs>=15.0.1",
  "dotenv>=0.9.9",
  "google-genai>=1.21.1",
  "google-generativeai>=0.8.5",
  "json-repair>=0.47.2",
  "json5>=0.12.0",
  "matplotlib>=3.10.3",
  "openai>=1.90.0",
  "pydantic-settings>=2.10.1",
  "pylint>=2.3.0",
  "pytest>=4.4.0",
  "pytest-xdist>=3.7.0",
  "python-dateutil>=2.9.0.post0",
  "pytz>=2025.2",
  "scipy>=1.10.0",
  "seaborn>=0.13.2",
  "sphinx>=7.0.0",
  "sphinx-copybutton>=0.5.0",
  "sphinx-rtd-theme>=2.0.0",
  "together>=1.5.17",
  "tornado>=5.0",
  "tqdm>=4.67.1",
  "ujson>=5.10.0",
]

[tool.ruff]
line-length = 150

[tool.setuptools]
packages = ["ai_diplomacy", "diplomacy"]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"
